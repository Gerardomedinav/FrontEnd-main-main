<div  *ngIf="proyecto" id="editarProyecto">
    <div class="row">
        <h1 >Editar Proyecto</h1>
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre del Proyecto</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="proyecto.nombreP" required="">
                </div>
                <div class="form-group">
                    <label for="descripcion">Breve Descripcion del Proyecto</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="proyecto.descripcionP" required="">
                </div>
                <div class="form-group">
                    <label for="img">Imagen del Proyecto</label>
                    <input type="file" class="form-control" id="img" name="img" [(ngModel)]="proyecto.imgP"  (change)="uploadImage($event)" accept=".jpg, .jpeg, .png" >
                </div>
                <div class="form-group">
                    <label for="link">Link del GitHub del Proyecto</label>
                    <input type="text" class="form-control" id="link" name="link" [(ngModel)]="proyecto.linkP" required="">
                </div>
                <div class="imagen">
                    <img [src]="proyecto.imgP[proyecto.id]" alt="" width="200px"> 
                </div>
                
                <br>
                <button class="btn btn-primary">
                    Actualizar Proyecto
                </button>
                
            </form>
        </div>
    </div>
</div>
