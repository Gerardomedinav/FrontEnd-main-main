<div class="row" id="educacion1">
    <h1 data-aos="fade-up">Educacion</h1>
    <div  data-aos="fade-up" class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">
            Agregar Educacion
        </button>
    </div>

    <div class="col lg 1"></div>
    <div  class="col-lg-11">
        
                <div data-aos="fade-up" id="educacion" *ngFor="let Educacion of educacion">
                    
                        <h3 data-aos="fade-up">{{Educacion.nombreE}}</h3>
                    
                   <h5 data-aos="fade-up">{{Educacion.descripcionE}}</h5>
                    <div *ngIf="isLogged" data-aos="fade-up">
                        <button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}">
                            <i class="bi bi-pencil-fill"></i> EDITAR</button>
                      
                  
                        <button class="btn btn-danger" (click)="delete(Educacion.id)">
                            <i class="bi bi-trash-fill"></i> BORRAR</button>
                        </div>  
                </div>
   
    </div>

</div>
