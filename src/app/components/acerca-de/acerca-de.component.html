<div class="row" id="acercade">
      
    
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2" id="animate-section">
        <img data-aos="fade-up" src={{persona.img}} class="img-fluid" id="fotodeperfil">
    </div>
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <h3 data-aos="fade-up" id="nombre">{{persona.nombre}} {{persona.apellido}}</h3>
        <h3 data-aos="fade-up" id="titulo">{{persona.descripcion}}</h3>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
        <span>
            <h1 data-aos="fade-left">Acerca de m√≠</h1>
            <p data-aos="fade-left">{{persona.acerca_de}}</p>
        </span>
    </div>
    <button data-aos="fade-up" type="button" class="btn btn-primary" routerLink="/editacercade/1" *ngIf="isLogged">
        Editar Persona 
    </button>
</div>
